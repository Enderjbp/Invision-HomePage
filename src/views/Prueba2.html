    <body>
        <section>
         <h2>Invision

     <script>
    
    function changeBg(){
        const images = [
            'url("4.png")',
            'url("5.png")',
            'url("6.png")',
            'url("7.png")',
            'url("8.png")',
            'url("9.png")',
            'url("10.png")',
            'url("11.png")',
        ]
        const section = document.querySelector('section')
        const bg = images [Math.floor(Math.random() * images.length)];
        section.style.backgroundImage= bg;
    }

    setInterval(changeBg, 8000)
</script>
